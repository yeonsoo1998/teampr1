<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>

    <link rel="stylesheet" href="ghoststyle.css">

</head>
<body>
    <div class="hero">
        <h2>안녕? <br> 반가워 나는 동동이</h2>
            <p>동실동실 떠다녀서 동동이야!</p>
            <p>너를 놀래주기 위해 <br> 쫓아다니고 있어!</p>
    </div>

    <div class = "ghost">
        <div class = "body">
            <div class = "face">
                <div class = "eye"></div>
                <div class = "eye"></div>
                <div class = "mouse"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
    

    <script>
        document.body.addEventListener("mousemove", function(e) {
            console.log(e);
            document.querySelector('.ghost').style.left = e.pageX + 'px';
            document.querySelector('.ghost').style.top = e.pageY + 'px';
        });
    </script>
</body>
</html>
